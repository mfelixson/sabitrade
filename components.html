<!doctype html>
<html lang="en"><head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>SABI TRADE UI</title>

<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="shortcut icon" href="images/favicon.png">
<script src="js/jquery.js"></script>
<link rel="stylesheet" type="text/css" href="styles/bootstrap/css/bootstrap.css">
<script src="styles/bootstrap/js/bootstrap.min.js"></script>
<script src="https://use.fortawesome.com/cf1f3b87.js"></script>
    
</head>
<body>
    <div class="top blue">
        <div class="logo c-white alt-blue"><i class="fa fa-sabitrade"></i></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-10">
                    <div class="select-company">
                        <div class="dropdown">
                          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Select Company
                            <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="#">Company A</a></li>
                            <li><a href="#">Company B</a></li>
                            <li><a href="#">Company C</a></li>
                          </ul>
                        </div>
                    </div>
                    <ol class="breadcrumb hidden-xs">
                      <li><a href="#">Home</a></li>
                      <li><a href="#">Library</a></li>
                      <li class="active">Data</li>
                    </ol>
                </div>
                <div class="col-xs-2">
                    <div class="main-menu">
                        <div class="dropdown pull-right">
                          <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <i class="fa fa-apps"></i>
                          </button>
                          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="#">Application A</a></li>
                            <li><a href="#">Application B</a></li>
                            <li><a href="#">Application C</a></li>
                          </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="side darkest">
        <div class="side-box">
            <div class="icon-box"></div>
            <ul>
            <li class="hovered">
                <div class="icon-box">
                <i class="fa fa-home-btm"></i>
                </div>
                <span>Submenu Link</span>
            </li>
            <li class="hovered">
                <div class="icon-box">
                <i class="fa fa-credit-card"></i>
                </div>
                <span>Submenu Link</span>
            </li>
            <li class="hovered">
                <div class="icon-box">
                <i class="fa fa-user-male"></i>
                </div>
                <span>Submenu Link</span>
            </li>
            <li class="hovered">
                <div class="icon-box">
                <i class="fa fa-book-open"></i>
                </div>
                <span>Submenu Link</span>
            </li>
            <li class="hovered">
                <div class="icon-box">
                <i class="fa fa-gear"></i>
                </div>
                <span>Submenu Link</span>
            </li>
            </ul>
        </div>
    </div>
    
    <div class="main-page">
        <div class="page-title"><div class="large">Title Component</div></div>
        <div class="component-box contain">
            <h5>Buttons</h5>
            <button class="themed-btn" type="submit">Default</button>
            <button class="themed-btn danger-btn" type="submit">Danger</button>
            <button class="themed-btn neutral-btn" type="submit">Neutral</button>
            <button class="themed-btn clear-btn" type="submit">Clear</button>
            <button class="themed-btn pull-right" type="submit">Pull Right</button>
        </div>
        <div class="component-box contain">
            <h5>Pop Up and Modal</h5>
            <button class="themed-btn" type="submit">Click for Modal</button>
            <button class="themed-btn neutral-btn" type="submit">Click for Popup</button>
            
            <div class="popup dark-blue c-white primary-radius">
            <div class="close-btn c-dark-blue"><i class="fa fa-x"></i></div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="https://use.fortawesome.com/cf1f3b87.js"></script>
<script>
</script>
